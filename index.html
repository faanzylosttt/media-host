<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <title>Media Host</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body{font-family:Arial;margin:0;padding:2rem;background:#f6f8fa}
    h1{margin-top:0}
    #list{list-style:none;padding:0}
    #list li{background:#fff;margin:.5rem 0;padding:.75rem;border-radius:6px;box-shadow:0 1px 2px rgba(0,0,0,.1);display:flex;align-items:center}
    #list img,#list video{max-height:120px;border-radius:4px;margin-right:1rem}
    .del{cursor:pointer;color:#e00;font-weight:bold;margin-left:auto}
    form{background:#fff;padding:1rem;border-radius:6px;box-shadow:0 1px 2px rgba(0,0,0,.1);margin-bottom:1rem}
    button{background:#0066cc;color:#fff;border:0;padding:.5rem 1rem;border-radius:4px;cursor:pointer}
    progress{width:100%;margin-top:.5rem}
  </style>
</head>
<body>
  <h1>Media Host</h1>

  <form id="upForm">
    <input type="file" name="file" required>
    <button>Upload</button><br>
    <progress id="prog" value="0" max="100" style="display:none"></progress>
  </form>

  <ul id="list"></ul>

<script>
const API = '/api';
loadList();

document.getElementById('upForm').addEventListener('submit', async e=>{
  e.preventDefault();
  const file = e.target.file.files[0];
  if(!file) return;
  const fd = new FormData();
  fd.append('file', file);

  const prog = document.getElementById('prog');
  prog.style.display='block';
  const xhr = new XMLHttpRequest();
  xhr.upload.addEventListener('progress', ev=> prog.value = (ev.loaded/ev.total)*100);
  xhr.addEventListener('load', ()=>{
    prog.style.display='none';
    if(xhr.status===200){ e.target.reset(); loadList(); }
    else alert('Gagal upload');
  });
  xhr.open('POST', API + '/upload');
  xhr.send(fd);
});

async function loadList(){
  const res = await fetch(API + '/files');
  const files = await res.json();
  const ul = document.getElementById('list');
  ul.innerHTML='';
  files.forEach(f=>{
    const li=document.createElement('li');
    const ext = f.name.split('.').pop().toLowerCase();
    const isImg = ['jpg','jpeg','png','gif','webp','svg'].includes(ext);
    const isVid = ['mp4','webm','ogg'].includes(ext);

    let preview='';
    if(isImg) preview = `<img src="${f.url}" alt="">`;
    else if(isVid) preview = `<video controls src="${f.url}"></video>`;
    else preview = `<span>üìÅ ${f.name}</span>`;

    li.innerHTML = preview + `
      <span style="flex:1;margin-left:1rem"><a href="${f.url}" target="_blank">${f.name}</a></span>
      <span class="del" data-name="${f.name}">‚ùå</span>
    `;
    ul.appendChild(li);
  });
  ul.querySelectorAll('.del').forEach(btn=>{
    btn.onclick = async ()=>{
      if(!confirm('Hapus file?')) return;
      await fetch(API + '/delete?name=' + encodeURIComponent(btn.dataset.name), {method:'DELETE'});
      loadList();
    };
  });
}
</script>
</body>
</html>
